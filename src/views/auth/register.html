<form ng-submit="handleSubmit()" name="form" novalidate>
  <div class="field">
    <label class="label" for="firstname">First Name</label>
    <input class="input" name="firstname" id="firstname" placeholder="First Name" ng-model="data.firstname" required/>

    <div ng-messages="form.firstname.$error" ng-if="form.firstname.$dirty">
      <small ng-message="required">This field is required </small>
    </div>
  </div>
  <div class="field">
    <label class="label" for="lastname">Last Name</label>
    <input class="input" name="lastname" id="lastname" placeholder="Last Name" ng-model="data.lastname" required/>

    <div ng-messages="form.lastname.$error" ng-if="form.lastname.$dirty">
      <small ng-message="required">This field is required </small>
    </div>
  </div>
  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" type="email" name="email" id="email" placeholder="Email" ng-model="data.email" required />

    <div ng-messages="form.email.$error" ng-if="form.email.$dirty">
      <small ng-message="required">This field is required </small>
      <small ng-message="email">Please enter a valid email address </small>
    </div>
  </div>

  <div class="field">
    <label class="label" for="password">Password</label>
    <input class="input" type="password" name="password" id="password" placeholder="Password" ng-model="data.password" required/>

    <div ng-messages="form.password.$error" ng-if="form.password.$dirty">
      <small ng-message="required">This field is required </small>
    </div>
  </div>
  <div class="field">
    <label class="label" for="passwordConfirmation">Password confirmation</label>
    <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Password confirmation" ng-model="data.passwordConfirmation" required ng-pattern="data.password" />

    <div ng-messages="form.passwordConfirmation.$error" ng-if="form.passwordConfirmation.$dirty">
      <small ng-message="required">This field is required</small>
      <small ng-message="pattern">Passwords do not match</small>
    </div>
  </div>

  <button class="button" ng-disabled="form.$invalid">Submit</button>
</form>
