<section class="columns">
  <div class="column is-half-desktop">
    <img src="{{ user.image }}" alt="">
    <h6>{{ user.firstName }} {{ user.lastName }}</h6>
  </div>
  <div class="column is-half-desktop">
    <h5>{{ user.location }}</h5>
    <hr>
    <h5>{{ user.musicGenres }}</h5>
  </div>
</section>
<a class="button" ui-sref="usersEdit({ id: user._id })">Edit</a>
<hr>

<h3>My Bundles</h3>
<p ng-repeat="bundle in bundles">{{ bundle.event.name }} {{ bundle.creator }}</p>
